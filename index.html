<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <!-- Image Row at the Top -->
    <div class="image-row">
        <img src="WhatsApp Image 2025-02-04 at 19.12.59_05df0314.jpg" alt="Image 1">
        <img src="WhatsApp Image 2025-02-04 at 19.19.37_d71d7ffd.jpg" alt="Image 2">
        <img src="WhatsApp Image 2025-02-04 at 19.19.38_813f4f40.jpg" alt="Image 3">
    </div>

        <h1>Will you be my Valentine Tej?</h1>

        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif"
                alt="Cute GIF">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
